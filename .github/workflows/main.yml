name: Manual triggered SAST Action
on: [workflow_dispatch]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2.3.4
            - name: Build Content
              run: echo I build
            - name: What do we have
              run: ls -R              
            - name: Upload a Build Artifact
              uses: actions/upload-artifact@v2.2.4
              with: 
                path: bin/
                if-no-files-found: error
                    
    pipeline-scan:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - name: Download a Build Artifact
              uses: actions/download-artifact@v2.0.10
                
            - name: What do we have
              run: ls -R 
              
            - name: Set up JDK 1.8
              uses: actions/setup-java@v1
              with:
                 java-version: 1.8
            
            - name: Download the Pipeline Scanner
              uses: wei/curl@master
              with:
                 args: -O https://downloads.veracode.com/securityscan/pipeline-scan-LATEST.zip
            
            - name: Unzip the Pipeline Scanner
              run: unzip pipeline-scan-LATEST.zip
            
            - name: Run Pipeline Scanner
              run: java -jar pipeline-scan.jar --verbose --veracode_api_id "${{secrets.VERACODE_API_ID}}" --veracode_api_key "${{secrets.VERACODE_API_KEY}}" --file "artifact/verademo.war" --fail_on_severity="Very High, High"
              
